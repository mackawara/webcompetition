<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <p id="confirmation"></p>
    <div id="results"></div>
    <div class="wrapper">
      <div class="image-wrapper">
        <!--  <img src="./images/webdesigner.jpg" alt="Hwange Web Designer" />
        -->
        <h1>Example Site</h1>
      </div>
      <div class="form-wrapper">
        <div>
          <form id="myForm">
            <div class="input-group">
              <input
                type="text"
                placeholder="Name and Surname"
                required
                class="form-control"
                id="fullName"
                name="fullName"
                min="4"
              />
              <small></small>
            </div>

            <div class="input-group">
              <input
                type="tel"
                placeholder="Phone Number"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                minlength="10"
                maxlength="15"
              />
              <small></small>
            </div>

            <div class="input-group">
              <input
                type="email"
                placeholder="Email"
                id="email"
                name="email"
                class="form-control"
              />
              <small></small>
            </div>

            <div class="input-group">
              <input
                type="location"
                list="locations"
                placeholder="Business Location (Town/City)"
                class="form-control"
                id="bizLocation"
                name="bizLocation"
                class="address"
              />
              <small></small>
              <div class="input-group">
                <input
                  name="fblink"
                  id="fblink"
                  placeholder="Please provide your business facebok page link"
                />
              </div>
              <div class="input-group">
                <textarea
                  name="bizDescription"
                  id="bizDescription"
                  placeholder="Please provide a brief description of your business and what you would want to be put on your website ,min 300 characters max 2000 characters"
                  cols="30"
                  rows="10"
                  max="300"
                ></textarea>
                <small></small>
              </div>

              <small></small>
            </div>
            <div class="btn-group">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
